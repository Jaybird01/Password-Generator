<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
   
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1> Password Generator</h1>
        <div class="wrapper">
             <input type="text" disabled class="inputPassword">
             <i class="fa fa-clone copyIcon"></i>
        </div>
       <input type="range" min="1" max="20" value="8" class="inputSlider">
       <p>Password Length <span class="passwordLength"></span></p>

       <div class="choices">
        <label for="uppercase">UpperCase</label>
        <input type="checkbox" name="uppercase" class="uppercase">
       </div>
       <div class="choices">
        <label for="lowercase">LowerCase</label>
        <input type="checkbox" name="lowercase" class="lowercase">
       </div>
       <div class="choices">
        <label for="symbol">Symbol</label>
        <input type="checkbox" name="symbol" class="symbol">
       </div>
       <div class="choices">
        <label for="number">Number</label>
        <input type="checkbox" name="number" class="number">
       </div>
       <button class="generateBtn">Generate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
